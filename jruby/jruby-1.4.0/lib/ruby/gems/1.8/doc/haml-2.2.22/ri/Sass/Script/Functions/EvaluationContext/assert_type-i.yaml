  - !ruby/struct:SM::Flow::P 
    body: "Asserts that the type of a given SassScript value is the expected type (designated by a symbol). For example:"
  - !ruby/struct:SM::Flow::VERB 
    body: "    assert_type value, :String\n    assert_type value, :Number\n"
  - !ruby/struct:SM::Flow::P 
    body: Valid types are `:Bool`, `:Color`, `:Number`, and `:String`.
  - !ruby/struct:SM::Flow::P 
    body: "@param value [Sass::Script::Literal] A SassScript value @param type [Symbol] The name of the type the value is expected to be"
