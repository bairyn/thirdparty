  - !ruby/struct:SM::Flow::P 
    body: Takes the source text that should be passed to the filter and returns the result of running the filter on that string.
  - !ruby/struct:SM::Flow::P 
    body: This should be overridden in most individual filter modules to render text with the given filter. If \{#compile} is overridden, however, \{#render} doesn't need to be.
