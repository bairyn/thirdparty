  - !ruby/struct:SM::Flow::P 
    body: Returns a copy of this color with one or more channels changed.
  - !ruby/struct:SM::Flow::P 
    body: "For example:"
  - !ruby/struct:SM::Flow::VERB 
    body: "    Color.new([10, 20, 30]).with(:blue =&gt; 40)\n      #=&gt; rgb(10, 40, 30)\n    Color.new([126, 126, 126]).with(:red =&gt; 0, :green =&gt; 255)\n      #=&gt; rgb(0, 255, 126)\n"
