--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: Returns a hash containing default assignments for the `xmlns`, `lang`, and `xml:lang` attributes of the `html` HTML element. For example,
  - !ruby/struct:SM::Flow::VERB 
    body: "    %html{html_attrs}\n"
  - !ruby/struct:SM::Flow::P 
    body: becomes
  - !ruby/struct:SM::Flow::VERB 
    body: "    &lt;html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en-US' lang='en-US'&gt;\n"
  - !ruby/struct:SM::Flow::P 
    body: "@param lang [String] The value of `xml:lang` and `lang` @return [{#to_s =&gt; String}] The attribute hash"
full_name: Haml::Helpers#html_attrs
is_singleton: false
name: html_attrs
params: (lang = 'en-US')
visibility: public
