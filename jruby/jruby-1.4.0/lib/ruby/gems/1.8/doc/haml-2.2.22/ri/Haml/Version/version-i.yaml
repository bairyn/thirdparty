--- !ruby/object:RI::MethodDescription 
aliases: []

block_params: 
comment: 
  - !ruby/struct:SM::Flow::P 
    body: "Returns a hash representing the version of Haml. The `:major`, `:minor`, and `:teeny` keys have their respective numbers as Fixnums. The `:name` key has the name of the version. The `:string` key contains a human-readable string representation of the version. The `:number` key is the major, minor, and teeny keys separated by periods. If Haml is checked out from Git, the `:rev` key will have the revision hash. For example:"
  - !ruby/struct:SM::Flow::VERB 
    body: "    {\n      :string =&gt; &quot;2.1.0.9616393&quot;,\n      :rev    =&gt; &quot;9616393b8924ef36639c7e82aa88a51a24d16949&quot;,\n      :number =&gt; &quot;2.1.0&quot;,\n      :major  =&gt; 2, :minor =&gt; 1, :teeny =&gt; 0\n    }\n"
  - !ruby/struct:SM::Flow::P 
    body: "@return [{Symbol =&gt; String/Fixnum}] The version hash"
full_name: Haml::Version#version
is_singleton: false
name: version
params: ()
visibility: public
